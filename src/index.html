<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>VSCode-Discord</title>
	</head>
	<body>
    <div class="container">
      <div class="card">
        <h4>Set Username:</h4>
        <input id="user-name">

      </div>

      <div class="card">
        <h4 id="test">Send Chat To Discord:</h4>

      <div class="card-display">
        <div id='display-new-message'></div>
      </div>
    </div>
  </body>
  </html>
